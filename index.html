    <h3>Condicionales</h3>

    <label for="edad">Edad</label>
    <input type="number" id="edad" />

    <label for="">Identificacion</label>
    <input type="text" id="identificacion">

    <span id="error"></span>
    <button id="botonEntrar">Entrar</button>

    <script src="funciones.js"></script>

    <script>
      // crear un evento al momento de entrar

      var botonEntrar = document.getElementById("botonEntrar");

      botonEntrar.addEventListener("click", function () {
        alert("Bienvenido usted es mayor de edad");
      });

      botonEntrar.style.display = "none";

      document.getElementById('identificacion').addEventListener('keyup', function(){

        var identificacion = document.getElementById("identificacion").value

        var tieneIdentificacion = false;

        if(identificacion == 'si'){
          tieneIdentificacion = true;
        }

        if( !tieneIdentificacion ){ // tieneIdentificacion == false o tieneIdentificacion != true
          alert('no tiene identificacion');
        }

        
      })


      document.getElementById("edad").addEventListener("keyup", function () {
        var edad = document.getElementById("edad").value;
    
        var spanError = document.getElementById("error");

        // operadores de comparacion
        // para el igual usar ==
        // para ser igual del mismo valor y del mismo tipo ===
        // para que sea diferente a !=
        // para que sea diferente de diferente valor y tipo a !==
        // para el mayor usar >
        // para el menor usar <
        // para el mayor e igual que usar >=
        // para el menor o igual que usar <=

        // && AND
        // || OR
        // ! en caso de que la condicion no se cumpla, que sea false

        // typeof sirve para detectar el tipo del dato que nos llega
        // se puede usar typeof y un espacio el dato o typeof()

        // operadores ternarios
        // condicion (edad == 100)
        // despues del ? el bloque de codigo a ejecutar si esta condicion es correcta
        // despues de los : el bloque de codigo a ejecutar si la condicion no es correcta

        // edad == 100 ? alert('Felicidades') : alert('Usted no ha cumplido 100 anos');




        edad >= 18 ? console.log("es mayor") : console.log("es menor");

        if (edad > 17 && edad != 100) {
          // correcto
          botonEntrar.style.display = "inline";
          spanError.innerHTML = "";
        } else if (edad == 100) {
          alert("Felicitaciones!");
        } else {
          // incorrecto
          botonEntrar.style.display = "none";
          spanError.innerHTML = `<b>Debe ser mayor de edad para
         ingresar en el sistema</b>`;
          spanError.style.color = "red";
        }
      });
    </script>
